<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="La tua assistente personale digitale">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Segretaria Virtuale">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Segretaria Virtuale</title>
  <link rel="manifest" href="manifest.json">

  <script>
    const serviceWorkerVersion = "{{flutter_service_worker_version}}";
  </script>
  <script src="flutter.js"></script>

  <meta name="google-signin-client_id" content="661566989433-bnqh4qsqrib90dfime25oe4t1q1dff3a.apps.googleusercontent.com">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
    }
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .loading-content {
      text-align: center;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2196F3;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
<div id="loading" class="loading-container">
  <div class="loading-content">
    <div class="spinner"></div>
    <div class="loading-text">Caricamento in corso...</div>
  </div>
</div>

<script>
  window.addEventListener('load', function(ev) {
    if (window._flutter && window._flutter.loader) {
      window._flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp().then(function(app) {
              // Nasconde l'indicatore di caricamento solo DOPO che l'app Ã¨ effettivamente stata eseguita
               var loadingIndicator = document.getElementById('loading');
               if (loadingIndicator) {
                   loadingIndicator.style.display = 'none';
               }
            });
          });
        }
      });
    } else {
      console.error("Flutter loader not available on window.load. Ensure flutter.js is loaded correctly.");
    }
  });
</script>
</body>
</html>
